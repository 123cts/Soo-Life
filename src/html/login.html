<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>会员登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
    <header id="header_login">
        <div class="container clearfix">
            <h1>如此生活</h1>
            <h2>登录中心</h2>
        </div>
    </header>
    <div class="login_pannel">
        <div class="container clearfix">
            <div class="login">
                <h3>普通登录</h3>
                <form action="#">
                    <div class="log">
                        <i class="iconfont icon-unie603"></i>
                        <input type="text" id="username" placeholder="手机/邮箱/用户名"/>
                    </div>
                    <div  class="log">
                        <i class="iconfont icon-mima"></i>
                        <input type="text" placeholder="密码" id="Password"/>
                    </div>
                    <div class="log">
                        <label><input type="checkBox" />记住用户名</label>
                        <span id="forget" >忘记密码</span>
                    </div>
                    <div class="log">
                        <button>登录</button>
                    </div>
                    <div class="zc">
                        <span>没有账号？30S快速<a href="#">注册</a></span>
                    </div>
                    <div class="outher">
                        <span>使用合作网站账号登录：</span>
                        <a href="#"><i></i>QQ</a>
                        <a href="#"><i></i>微信</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
